<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ダウンロードリンク生成</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
      color: #333;
    }
    h2 {
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fbb;
    }
    #linkArea {
      margin-top: 1.5em;
      word-break: break-all;
    }
    a.download-link {
      display: block;
      font-size: 1.1em;
      margin-top: 0.5em;
      color: #007aff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ダウンロードリンク生成</h2>

  <div id="linkArea"></div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function generateLink() {
      const url = document.getElementById('urlInput').value.trim();
      const area = document.getElementById('linkArea');

      if (!url) {
        area.innerHTML = '<p style="color:red;">URLを入力してください。</p>';
        return;
      }

      const a = document.createElement('a');
      a.href = url;
      a.textContent = '🔗 ダウンロードリンクはこちら（長押しで保存）';
      a.className = 'download-link';
      a.target = '_blank';

      area.innerHTML = '';
      area.appendChild(a);
    }

    // クエリ文字列から自動入力 & 自動リンク生成
    window.addEventListener('DOMContentLoaded', () => {
      const presetUrl = getQueryParam('url');
      if (presetUrl) {
        document.getElementById('urlInput').value = presetUrl;
        generateLink();
      }
    });
  </script>
</body>
</html>
